<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script>
      var obj1 = {
        name: "よしお",
        greet: function() {
          console.log(this.name + "です、はじめまして");
        }
      };
      var obj2 = {
        name: "ユリ子"
      };
      obj1.greet.call(obj2); //メソッドを所有するオブジェクト.メソッド名.call(メソッドを借りるオブジェクト)

      var obj3 = {
        name:"佐藤"
      };
      obj1.greet.call(obj3);

    </script>
  </head>
  <body>
  </body>
</html>
