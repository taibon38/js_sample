<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script>
      var company = "アシアル株式会社";
      var index = company.indexOf("株式会社"); //株式会社が出現する位置を調べている。先頭を0とすると、4番目
      var name = company.slice(0, index);
      console.log(name);
    </script>
  </head>
  <body>
  </body>
</html>
