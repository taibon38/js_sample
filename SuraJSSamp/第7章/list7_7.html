<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script>
      console.log(Math.ceil(1.5));    // 切り上げ→2
      console.log(Math.floor(1.5));   // 切り捨て→1
      console.log(Math.round(1.5));   // 四捨五入→2
    </script>
  </head>
  <body>
  </body>
</html>
