<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>占いアプリ</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="uranai.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var uranai = ['大吉','中吉','凶'];
        var n = Math.floor(Math.random() * uranai.length);

      $(function() {
        $("#btn").on("click", function() {
            if(n == 0){
            $("p").text(uranai[n]).addClass("daikichi");
            }else if (n==1){
            $("p").text(uranai[n]).addClass("chukichi");
            }else{
            $("p").text(uranai[n]).addClass("kyo");
            }
        });
        $("#btn2").on("click", function() {
            window.location.reload();
        });
      });
    </script>
  </head>
  <body>
    <button id="btn">占う</button>
    <button id="btn2">やり直す</button>
    <div >
      <p>占い結果はこちら</p>
    </div>    
  </body>
</html>
