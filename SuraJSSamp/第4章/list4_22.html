<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script>
      var favorites = {
        food : "カレー",
        color : "青",
        number : 7
      };
      favorites['hero'] = "アイアンマン"; //追加もできる。
      favorites.hero2 = "ソー";
      console.log(favorites.food); //連想配列名.キー
      console.log(favorites.color);
      console.log(favorites.number);
      console.log(favorites.hero);      
      console.log(favorites.hero2);

      //結果
      //カレー
      // 青
      // 7
      // アイアンマン
      // ソー
    </script>
  </head>
  <body>
  </body>
</html>
