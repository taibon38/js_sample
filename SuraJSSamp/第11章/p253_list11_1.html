<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script>
      window.onload = func;
      function func() {
        var e = document.getElementById("fruits");
        alert(e.childNodes.length); //childNodesは、要素が持つ子要素を配列形式で表すもの
      }
    </script>
  </head>
  <body>
    <ul id="fruits">
      <li>りんご</li>
      <li>みかん</li>
      <li>いちご</li>
    </ul>
  </body>
</html>

<!-- //結果は,7。IE9やchromeだと、改行も１つのテキスト要素として扱われるため。 -->
