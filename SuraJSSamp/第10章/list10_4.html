<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script>
      function showImage() {
        var htmlstr = "";
        for(var i=1; i<=3; i++) {
          htmlstr += "<img src='images/frog" + i + ".jpg'>";
        }
        document.getElementById("imageArea").innerHTML = htmlstr;
      }

      // function showIronman(){
      //     document.getElementById("imageArea").innerHTML = "<img src = 'images/ironman.jpg'>"; //画像の読み込みは、パスの指定を忘れずに！
      // }
    </script>
  </head>
  <body>
    <!-- <button id="btn" onclick="showIronman();">I am?</button> -->
    <button id="btn" onclick="showImage();">読込</button>
    <div id="imageArea">ここに画像が読み込まれます。</div>

  </body>
</html>
