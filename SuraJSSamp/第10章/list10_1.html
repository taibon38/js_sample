<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script>
      function setValue() {
        var elm = document.getElementById("tx1");
        elm.value = "Hello!";
      }

      function setValue2(){
        var e = document.getElementById ("tx2");
        e.value = 'Good night!';
      }

      function setValue3(){
        document.getElementById("tx3").value = "省略版"; //変数に代入せずとも記述可能
      }
    </script>
  </head>
  <body>
    <input id="tx1" type="text">
    <input id="tx2" type="text">
    <input id="tx3" type="text">
    <button onclick="setValue();">クリック</button>
    <button onclick="setValue2()">ここを押す</button>
    <button onclick="setValue3()">押してくださいな</button>
  </body>
</html>
