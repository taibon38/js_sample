<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script>
      function setValue() {
        var elm = document.getElementsByName("tx1");
        for (var i = 0; i < elm.length; i++) {
          elm[i].value = "Hello!";
        }
      }

      function setValue2() {
        var elm2 = document.getElementsByName("tx1");
        elm2[0].value = "ここだけ入力されるよ"; //指定した配列に入れることも可能
      }
    </script>
  </head>
  <body>
    <input name="tx1" type="text">
    <input name="tx1" type="text">
    <input name="tx1" type="text">
    <button onclick="setValue();">クリック</button>
    <button onclick="setValue2();">押す</button>
  </body>
</html>
