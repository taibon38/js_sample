<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script>
      function sayHello() {
        alert("こんにちは");
      }

      function sayYo(){
        alert('よ！');
      }
    </script>
  </head>
  <body>
    <button onclick="sayHello();">クリック</button>
    <button onclick="sayYo();">よ！</button>
  </body>
</html>
