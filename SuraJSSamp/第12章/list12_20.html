<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>JavaScriptの練習</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function() {
        var img = $("img");
        img.attr("src", "images/frog1.jpg");

        img.attr("src", "images/frog1.jpg");  //要素.attr("属性名",値);
      });
    </script>
  </head>
  <body>
    <img> 
    <!-- //ここにattrが代入される -->
    <img>
  </body>
</html>
