<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>JavaScriptの練習</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#msg").css("font-size", "30px"); //DOM操作 $("セレクタ").メソッド();   //スタイル変更 要素.css("CSSプロパティ名","値");
      });
    </script>
  </head>
  <body>
    <p id="msg">こんにちは</p>
  </body>
</html>
