<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>JavaScriptの練習</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#fruits > li:first").css("background-color", "red");
      });

      $(function(){
        $("#hero > li:even").css("color","red");        
      })
    </script>
  </head>
  <body>
    <ul id="fruits">
      <li>りんご</li>
      <li>みかん</li>
      <li>いちご</li>
      <li>ぶどう</li>
      <li>いよかん</li>
    </ul>
    <ol id="hero">
      <li>アイアンマン</li> 
      <li>スパイダーマン</li>
      <li>ハルク</li>
      <li>ソー</li>
      <li>ブラックパンサー</li>
    </ol>
  </body>
</html>
