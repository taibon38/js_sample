<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>JavaScriptの練習</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("p")
          .after("<p>おやすみ</p>")
          .after("<p>はらへった</p>")

          .before("<p>一番うえ</p>")
          .before("<p>おはよう</p>")
          .before("ねむい")
          .before("<li>ねむい</li>")

          ;
      });
    </script>
  </head>
  <body>
    <p>こんにちは</p>
  </body>
</html>
