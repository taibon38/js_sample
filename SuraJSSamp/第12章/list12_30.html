<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>JavaScriptの練習</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#fruits")
          .append("<li>パイナップル</li>")
          .append("<li>納豆</li>")
          .prepend("<li>パパイヤ</li>")
          .prepend("<li>お茶</li>"); //お茶の方が後から追加される
      });
    </script>
  </head>
  <body>
    <ul id="fruits">
      <li>りんご</li>
      <li>みかん</li>
      <li>いちご</li>
      <li>ぶどう</li>
    </ul>
  </body>
</html>
