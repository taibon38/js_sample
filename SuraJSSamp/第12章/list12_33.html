<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>JavaScriptの練習</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#btn").on("click", function() {
          $("p").replaceWith("<img src='images/orange.png'></img>");
        });
      });
      $(function() {
        $("#btn2").on("click", function() { //id要素の「#つけ忘れがち」
          $("li").replaceWith("<img src='images/orange.png'></img>");
        });
      });
      
    </script>
  </head>
  <body>
    <button id="btn">クリック</button>
    <div><p>みかん</p></div>

    <button id="btn2">押す</button>
    <div><li>リスト</li></div>
  </body>
</html>
