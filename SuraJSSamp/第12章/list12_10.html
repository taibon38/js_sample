<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>JavaScriptの練習</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      var p = {
        color:"red",
        fontSize:"30px",
        "background-color":"black"
      }

      $(function() {
        $("#fruits > li:contains('かん')").css("background-color", "red");
        $("#fruits > li:contains('ぶ')").css(p);
      });
    </script>
  </head>
  <body>
    <ul id="fruits">
      <li>りんご</li>
      <li>みかん</li>
      <li>いちご</li>
      <li>ぶどう</li>
      <li>いよかん</li>
    </ul>
  </body>
</html>
