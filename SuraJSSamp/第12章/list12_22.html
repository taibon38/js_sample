<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>JavaScriptの練習</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#btn").on("click", sayHello); //要素.on("イベント名",関数にわたす引き指数(省略可),関数名または関数式);
      });
      function sayHello() {
        alert("こんにちは");
      }
    </script>
  </head>
  <body>
    <button id="btn">クリック</button>
  </body>
</html>
