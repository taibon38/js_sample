<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>JavaScriptの練習</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#btn").on("click", { name: "よしお" }, sayHello);
      });
      function sayHello(event) {
        alert(event.data.name + "さん、こんにちは"); //event.data →キー.値
      }

      $(function(){
        $("#test").on("click",{name:'アイアンマン'},sayYo);

        function sayYo(event2){
          alert(event2.data.name + "かっけえ");
        }

      })      
    </script>
  </head>
  <body>
    <button id="btn">クリック</button>

    <button id="test">クリック</button>
  </body>
</html>
