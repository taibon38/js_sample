<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>占いアプリ</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var uranai = ['大吉','中吉','小吉','凶'];
        var n = Math.floor(Math.random() * uranai.length);

      $(function() {
        $("#btn").on("click", function() {
            $("p").replaceWith(uranai[n]).toggle();
        });
      });
    </script>
  </head>
  <body>
    <button id="btn">占う</button>
    <div id="kekka"><p>占い結果はこちら</p></div>    
  </body>
</html>
